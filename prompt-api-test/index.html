<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Prompt API Test - MVP</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 700px;
        width: 100%;
        padding: 40px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .status {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .status.checking {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .status.ready {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.loading {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid currentColor;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        min-height: 100px;
        transition: border-color 0.3s;
      }

      textarea:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        width: 100%;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .output {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
        display: none;
      }

      .output.show {
        display: block;
      }

      .output-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
      }

      .output-content {
        color: #555;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .examples {
        margin-top: 20px;
        padding: 16px;
        background: #f0f4ff;
        border-radius: 8px;
      }

      .examples-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .example-item {
        padding: 8px 12px;
        background: white;
        border-radius: 6px;
        margin-bottom: 8px;
        cursor: pointer;
        font-size: 13px;
        color: #555;
        transition: background 0.2s;
      }

      .example-item:hover {
        background: #e8f0fe;
      }

      .example-item:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ¤– Chrome Prompt API Test</h1>
      <p class="subtitle">Testing Gemini Nano with simple text prompts</p>

      <div id="status" class="status checking">
        <div class="spinner"></div>
        <span>Checking API availability...</span>
      </div>

      <div class="input-group">
        <label for="prompt">Your Prompt:</label>
        <textarea
          id="prompt"
          placeholder="Enter your prompt here... (e.g., Write a haiku about coding)"
          disabled
        ></textarea>
      </div>

      <button id="submitBtn" disabled>Send Prompt</button>

      <div class="examples">
        <div class="examples-title">ðŸ’¡ Try these examples:</div>
        <div class="example-item" data-prompt="Write a haiku about coding">
          Write a haiku about coding
        </div>
        <div
          class="example-item"
          data-prompt="Explain what an API is in simple terms"
        >
          Explain what an API is in simple terms
        </div>
        <div
          class="example-item"
          data-prompt="Give me 3 tips for better productivity"
        >
          Give me 3 tips for better productivity
        </div>
      </div>

      <div id="output" class="output">
        <div class="output-label">Response:</div>
        <div id="outputContent" class="output-content"></div>
      </div>
    </div>

    <script>
      let session = null;
      const statusEl = document.getElementById('status');
      const promptInput = document.getElementById('prompt');
      const submitBtn = document.getElementById('submitBtn');
      const outputEl = document.getElementById('output');
      const outputContent = document.getElementById('outputContent');

      // Update status display
      function updateStatus(type, message) {
        statusEl.className = `status ${type}`;
        const spinner =
          type === 'checking' || type === 'loading'
            ? '<div class="spinner"></div>'
            : '';
        statusEl.innerHTML = `${spinner}<span>${message}</span>`;
      }

      // Check API availability and create session
      async function initializeAPI() {
        try {
          // Check if LanguageModel API exists
          if (typeof LanguageModel === 'undefined') {
            throw new Error(
              'LanguageModel API not found. Make sure you enabled the required flags.'
            );
          }

          updateStatus('checking', 'Checking model availability...');

          // Check availability
          const availability = await LanguageModel.availability();

          if (availability === 'no') {
            throw new Error(
              'Model not available. Check hardware requirements and flags.'
            );
          }

          if (availability === 'downloadable') {
            updateStatus(
              'checking',
              'Model not downloaded yet. Starting download...'
            );
            // Trigger download by creating a session
            await LanguageModel.create();
            updateStatus(
              'checking',
              'Download started. This may take 3-5 minutes. Please wait.'
            );
            await new Promise(resolve => setTimeout(resolve, 5000));
            return initializeAPI();
          }

          if (availability === 'after-download') {
            updateStatus(
              'checking',
              'Model is downloading... This may take 3-5 minutes. Please wait.'
            );
            // Wait and check again
            await new Promise(resolve => setTimeout(resolve, 5000));
            return initializeAPI();
          }

          // Create session
          updateStatus('checking', 'Creating session...');
          session = await LanguageModel.create();

          updateStatus('ready', 'âœ“ Ready! Gemini Nano is available.');
          promptInput.disabled = false;
          submitBtn.disabled = false;
          promptInput.focus();
        } catch (error) {
          console.error('Initialization error:', error);
          updateStatus('error', `Error: ${error.message}`);
        }
      }

      // Send prompt to model
      async function sendPrompt() {
        const prompt = promptInput.value.trim();

        if (!prompt) {
          alert('Please enter a prompt');
          return;
        }

        if (!session) {
          alert('Session not initialized');
          return;
        }

        try {
          updateStatus('loading', 'Generating response...');
          submitBtn.disabled = true;
          outputEl.classList.remove('show');

          const result = await session.prompt(prompt);

          outputContent.textContent = result;
          outputEl.classList.add('show');
          updateStatus('ready', 'âœ“ Response generated successfully!');
        } catch (error) {
          console.error('Prompt error:', error);
          updateStatus('error', `Error: ${error.message}`);
          outputContent.textContent = `Error: ${error.message}`;
          outputEl.classList.add('show');
        } finally {
          submitBtn.disabled = false;
        }
      }

      // Event listeners
      submitBtn.addEventListener('click', sendPrompt);

      promptInput.addEventListener('keydown', e => {
        if (e.ctrlKey && e.key === 'Enter') {
          sendPrompt();
        }
      });

      // Example click handlers
      document.querySelectorAll('.example-item').forEach(item => {
        item.addEventListener('click', () => {
          promptInput.value = item.dataset.prompt;
          promptInput.focus();
        });
      });

      // Initialize on load
      initializeAPI();
    </script>
  </body>
</html>
